<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    
    <!--this is for scaling to mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/assets/css/UI Design.css">

    <!--this is the css link for bootstrap--> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <!--Nav bar icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!--nav bar css-->
  <link rel="stylesheet" href="/static/assets/css/navbar.css">

  
</head>

<body style="background-color: #F6F6F6;">
  
  <div class="wrapper-main">
  
    <img src="{{ logo }}" alt="Company logo" class="companyLogo2">
    <h1 class="pageTitle";>Merchandise</h1>

    <!--Sort by Dropdown menu-->
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Sort by
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Price: High to low</a></li>
        <li><a class="dropdown-item" href="#">Price: Low to high</a></li>
        <li><a class="dropdown-item" href="#">Item: A to Z</a></li>
      </ul>
    </div>
  

    <!--Auction item tile-->
    {% for item in merch_items %}
      <div class="shadow p-3 mb-5 bg-body rounded">
        <a href="/merch/{{ item.item_id }}" class="tileLink">
        <div class="card2" style="width: 100%; height:178px;">

          <div class="col-sm-3">
            <img src="{{ item.item_image }}" style="max-width: 100px; max-height: 100px;" alt="placeholder" class="imgplaceholder">
          </div>

          <div class="col-sm-7">
            <div class="card-body">
              <div class="auctionItemTitle">
                <p class="card-text" style="font-weight: bolder; font-size: 14px;">{{ item.item_title }}</p>
                <p class="card-text" style="font-size: 14px; color: #ACA9A9; margin-right: 45px;">Price: <span style="color: black; font-weight: bolder;">${{ item.price }} </span> <b>USD</b></p>
              </div>

            </div>
          </div> 
        </div>
        </a>
      </div>
    {% endfor %}
        
      

  <!--Nav Bar-->
  <header class="header" id="header">
    <nav class="nav container">
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">

          <li class="nav__item">
            <a href="/event/items" class="nav__link">        
              <i class='fa fa-legal nav__icon'></i>
                <span class="nav__name">Auctions</span>
            </a>
          </li>
              
          <li class="nav__item">
            <a href="/merch" class="nav__link active-link">
              <i class='bx bx-store nav__icon'></i>
                <span class="nav__name">Merchandise</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="/donate" class="nav__link">
              <i class='bx bx-plus-circle nav__icon' ></i>
                <span class="nav__name">Donate</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="/cart" class="nav__link">
              <i class='bx bx-cart nav__icon'></i>
                <span class="nav__name">Cart</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="/account" class="nav__link">
              <i class='bx bx-user nav__icon'></i>
                <span class="nav__name">Account</span>
            </a>
          </li>

        </ul>
      </div>
    </nav>
  </header>

  <!-- this is the javascript link for bootstrap-->
  <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/assets/js/UI Design.js"></script>
</body>
</html>
