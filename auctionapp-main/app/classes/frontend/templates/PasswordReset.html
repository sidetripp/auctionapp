<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/assets/css/UI Design.css">

    <!--this is the css link for bootstrap--> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <!--Nav bar icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body style="background-color: #F6F6F6;">
  
  <div class="wrapper-main">
  
    <div class="unlock"><i class='bx bxs-lock-open unlock_icon'></i></div>
    <h1 class="pageTitle" style="margin-bottom:15px;">Create new password</h1>
    <div class="shadow p-3 mb-5 bg-body rounded">
    <div class="card2" style="width: 100%; height: 225px;">
      <div class="card-body">
        <form>
       
            <div class="mb-3">
                <label for="InputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="password1" onchange="CompareFields('password1', 'password2', true)">
            </div>
            
            <!--Confirmation for Passwork input field-->
            <div class="mb-3">
              <label for="InputPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="password2" onchange="CompareFields('password1', 'password2', true)">
            </div>
          
          <a href="#" button type="reset" class="btn reset btn-primary">Reset Password</a>
        </form>
      </div>
    </div>
  </div>    
    
  

  <!-- this is the javascript link for bootstrap-->
  <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/assets/js/UI Design.js"></script>
</body>
