<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <!--this is for scaling to mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/assets/css/UI Design.css">

    <!--this is the css link for bootstrap--> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <title>Be Kind for Ollie Auction</title>

</head>
<body style="background-color: #21362C;">
  
  <div class="wrapper-main">
  
    <img src="{{ logo }}" alt="Company logo" class="companyLogo1">
    <h1 class="sign-inPageTitle">{{ org_name }}</h1>

    
    <div class="card" style="width: 100%; height:337px">
      <div class="card-body">
        <form action="/admin/login" method="post">
            <h4 style="text-align: center; margin-bottom:15px;">Admin Login</h4>
          <div class="mb-3">
            <label for="InputEmail1" class="form-label">Email address</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label" placeholder="Password" aria-label="Password">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1">
          </div>
          
        
          <input type="submit" value="Sign In" class="btn signin btn-primary">
         
           
        </form>
      </div>
    </div>
  </div>    
  





<!-- this is the javascript link for bootstrap-->
<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/assets/js/UI Design.js"></script>
</body>
</html>
